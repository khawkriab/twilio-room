name: Publish releease

on:
  workflow_dispatch:

jobs:
  build:
    name: Test on node ${{ runs-on }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - uses: actions/setup-node@v4.0.0
        with:
          node_version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{NPM_ACCESS_TOKEN}}
    
